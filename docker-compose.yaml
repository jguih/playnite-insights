name: playnite-insights-app

services:
  app-dev:
    build:
      context: .
      target: dev
    container_name: app-dev
    environment:
      LOG_LEVEL: 0 # debug
      ORIGIN: ${ORIGIN_DEV} # make sure there's no trailing slash
      # Careful! When true it will delete current database and insert test data
      # TEST_DATA: true
    develop:
      watch:
        - path: ./
          action: sync
          target: /app
          ignore:
            - node_modules/
            - data/
        - path: ./
          include:
            - package.json
          target: /app/package.json
          action: rebuild
        - path: ./
          include:
            - vite.config.ts
          target: /app/vite.config.ts
          action: rebuild
        - path: ./
          include:
            - svelte.config.js
          target: /app/svelte.config.js
          action: rebuild
        - path: ./docker
          target: /app/docker
          action: rebuild
    volumes:
      - playnite-insights-dev-data:/app/data
    networks:
      - services-ipv6

  app-vitest:
    build:
      context: .
      target: vitest
    container_name: app-vitest
    environment:
      LOG_LEVEL: 0 # debug

  # This instance is used for automated e2e testing with Playwright
  app-stage:
    build:
      context: .
      target: stage
    container_name: app-stage
    environment:
      LOG_LEVEL: 0 # debug
      ORIGIN: ${ORIGIN_STAGE} # make sure there's no trailing slash
      TEST_DATA: true

  app-playwright:
    build:
      context: .
      target: playwright
    container_name: app-playwright
    environment:
      BASE_URL: "http://app-stage:3000"
    volumes:
      - playnite-insights-playwright-results:/usr/src/app/playwright/playwright-report
    depends_on:
      - app-test-results

  app-test-results:
    image: nginx:alpine
    container_name: test-results
    volumes:
      - playnite-insights-playwright-results:/usr/share/nginx/html/playwright:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - services-ipv6

  app-prod:
    build:
      context: .
      target: prod
    container_name: app-prod
    environment:
      LOG_LEVEL: 0 # debug
      ORIGIN: ${ORIGIN_PROD} # make sure there's no trailing slash
    volumes:
      - playnite-insights-prod-data:/app/data
    networks:
      - services-ipv6

networks:
  services-ipv6:
    external: true

volumes:
  playnite-insights-dev-data:
  playnite-insights-prod-data:
  playnite-insights-playwright-results:
