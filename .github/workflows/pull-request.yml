name: Pre release

on:
  pull_request:
    branches:
      - master
      - beta

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ^10.13.0

      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit and integration tests
        env:
          PLAYATLAS_WORK_DIR: /tmp/playatlas
          PLAYATLAS_MIGRATIONS_DIR: ${{ github.workspace }}/packages/@playatlas/system/src/infra/database/migrations
          PLAYATLAS_LOG_LEVEL: 3
          PLAYATLAS_USE_IN_MEMORY_DB: true
        run: pnpm run test

      - name: Publish test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/junit.xml"

      - name: Report tests
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Svelte App Test Results
          path: "**/junit.xml"
          reporter: jest-junit

      - name: Build Svelte App image
        run: |
          docker build \
            --target prod \
            -t play-atlas:pr-check .
